{% assign author = site.data.authors[post.author] %}
<article>
    <header>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <h6 class="subheader">Posted by <a href="https://www.twitter.com/{{ author.twitter }}" target="_blank"><img class="author-icon" src="/img/{{ author.icon }}"> {{ author.name }}</a> on {{ post.date | date: '%b %-d, %Y' }}</h6>
    </header>
    <meta name="description" content="{{ post.description }}">
    <meta name="keywords" content="{{ post.keywords }}">
    {{ post.content }}
</article>
