<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2 Final//EN">
<html>
    <head>
        <title>Index of /downloads </title>
    </head>
    <body>
        <h1>Index of /downloads</h1>
        <table>
            <tr>
                <th valign="top"><img src="/img/icons/blank.gif" alt="[ICO]"></th>
                <th><a href="?C=N;O=D">Name</a></th>
                <th><a href="?C=M;O=A">Last modified</a></th>
                <th><a href="?C=S;O=A">Size</a></th>
                <th><a href="?C=D;O=A">Description</a></th>
            </tr>
            <tr>
                <th colspan="5"><hr></th>
            </tr>
            <tr>
                <td valign="top"><img src="/img/icons/back.gif" alt="[PARENTDIR]"></td>
                <td><a href="/">Parent Directory</a></td>
                <td>&nbsp;</td>
                <td align="right">  - </td>
                <td>&nbsp;</td>
            </tr>
{% for file in site.categories.files %}
            <tr>
                <td valign="top"><img src="/img/icons/{{ file.icon }}.gif" alt="[PARENTDIR]"></td>
                <td><a href="/files/{{ file.name }}" target="_blank">{{ file.name }}</a></td>
                <td>{{ file.date | date: "%F" }}</td>
                <td align="right">{{ file.size }}</td>
                <td>{{ file.title }}</td>
            </tr>
{% endfor %}
            <tr>
                <th colspan="5"><hr></th>
            </tr>
        </table>
        <address>Apache/2.4.1 (Ubuntu) Server at 217.23.11.33 Port 80</address>
    </body>
</html>
